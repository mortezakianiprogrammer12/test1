<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section id="login">
        <h1 id="title">ورود به حساب کاربری</h1>

        <form action="#">
            <div class="username-container">
                <label for="username" class="lable">نام کاربری شما</label>

                <input type="text" id="username" placeholder="مرتضی کیانی" class="input" autocomplete="off">

            </div>
            <div class="password-container">

                <label for="password" class="lable">کلمه عبور شما</label>

                <input type="password" id="password" placeholder="حداقل 8 رمز" class="input pass-input" autocomplete="off">

                <img src="images/visible-eye.png" alt="visible-eye" class="pass-visibility">
            </div>
                <input type="button" value="ورود به حساب کاربری" class="btn">
           
        </form>

    </section>
    <script src="js/script.js"></script>
</body>

</html>
